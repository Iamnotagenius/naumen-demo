<table class="table table-striped table-hover" caption="Global stats">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Times requested</th>
    </tr>
    <tr *ngFor="let model of rows">
        <td>{{model.name}}</td>
        <td>{{model.age}}</td>
        <td>{{model.requestCount}}</td>
    </tr>
</table>
